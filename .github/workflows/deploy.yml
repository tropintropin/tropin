name: Build and Deploy 11ty site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      THUNDERFOREST_KEY: ${{ secrets.THUNDERFOREST_KEY }}
      WEBMENTION_DOMAIN: ${{ secrets.WEBMENTION_DOMAIN }}
      WEBMENTION_TOKEN: ${{ secrets.WEBMENTION_TOKEN }}
      WEBMENTION_APP_TOKEN: ${{ secrets.WEBMENTION_APP_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./_site
          publish_branch: gh-pages
          commit_message: "chore: deploy site to gh-pages [ci skip] - Auto-generated by GitHub Actions"
          force_orphan: true

      - name: Wait for GH Pages to propagate
        run: sleep 60

      - name: Send Webmentions
        run: npm run send-webmentions
