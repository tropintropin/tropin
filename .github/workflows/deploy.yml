name: Build and Deploy 11ty site

on:
  push:
    branches:
      - main  # триггер на пуш в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Node.js (локальная версия 22)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Кешируем npm для ускорения сборок
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Устанавливаем зависимости проекта
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Собираем сайт через Eleventy
      - name: Build Eleventy site
        run: npm run build

      # 6️⃣ Деплойим собранный сайт на gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # авто-токен GitHub
          publish_dir: ./_site                         # папка с билдом
          publish_branch: gh-pages                     # ветка для GitHub Pages
          commit_message: "chore: deploy site to gh-pages [ci skip] - Auto-generated by GitHub Actions"
